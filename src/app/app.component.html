<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
<div ngModelGroup="personalDetails" #personaldetails="ngModelGroup">
  <label for="fname">First Name</label>
  <input id="fname" placeholder="Your first name.." type="text" name="firstname" ngModel required #fname="ngModel">
  <!-- <div><small *ngIf="fname.invalid && fname.touched">First Name is required</small>
  <span style="color:lightseagreen;" *ngIf="firstname">You entered {{firstname}} </span></div> -->

  <label for="lname">Last Name</label>
  <input id="lname" placeholder="Your last name.." type="text" name="lastname" ngModel required #lname="ngModel">
  <!-- <div>
    <small *ngIf="lname.invalid && lname.touched">Last Name is required</small>
    <span style="color:lightseagreen;" *ngIf="lastname">You entered {{lastname}} </span>
  </div> -->

  <label for="email">Email</label>
  <input id="email" placeholder="Your email" type="email" name="email" ngModel required email >
  <!-- <div><small *ngIf="email.invalid && email.touched">Email is required</small></div> -->
  <div>
    <small *ngIf="personaldetails.invalid && personaldetails.touched">Some of the required fiels are not filled</small>
  </div>
</div>
<button (click)="Setdefault()">Set default values</button><br>
  <label for="country">Country</label>
  <select id="country"  name="country" [(ngModel)]="defaultCountry">
    <option value="Australia">Australia</option>
    <option value="Caanada">Caanada</option>
    <option value="USA">USA</option>
    <option value="India">India</option>
    <option value="UK">UK</option>
  </select>

  <label for="gender">Gender:</label>
  <span *ngFor="let gen of gender">
  <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" [(ngModel)]="defaultGender">
  <label for="male">{{gen.value}}</label>
</span>
  <br><br>
  <label>Hobbies<i>(Optional)</i></label>
  <div>
    <label><input type="checkbox" value="sports" name="hobbies" ngModel>Sports</label>
    <label><input type="checkbox" value="movies" name="hobbies" ngModel>Movies</label>
    <label><input type="checkbox" value="music" name="hobbies" ngModel>Music</label>
  </div>

  <input type="submit" value="Submit" id="btn"><!--[disabled]="!myForm.valid"-->
</form>
</div>
<div class="form-data">
  <h3>Form Data</h3>
<p>First Name: <b>{{firstname}}</b></p>
<p>Last Name: <b>{{lastname}}</b></p>
<p>Email: <b>{{email}}</b></p>
<p>Gender: <b>{{gen}}</b></p>
<p>Country: <b>{{country}}</b></p>
</div>
